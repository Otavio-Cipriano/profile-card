<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <main>
    <div class="card-container">
      <div class="card-header">
        <div class="image-container">
          <img src="./images/image-victor.jpg" alt="">
        </div>
      </div>
      <div class="card-contents">
        <div class="user-info">
          <p><b>Victor Crest</b> 26</p>
          <span>London</span>
        </div>
        <div class="account-details">
          <div class="detail"><p>80K</p><span> Followers</span></div>
          <div class="detail"><p>803K</p><span> Likes</span></div>
          <div class="detail"><p>1.4K</p><span>Photos</span></div>
        </div>
      </div>
    </div>
  </main>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/Otavio-Cipriano">Ot√°vio Cipriano</a>.
  </div>
</body>

</html>
